<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Flash Card App</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ deckName }}</h1>

            <div class="card">
                <h2 v-text="flapped ?  '' :  cards[0].front"></h2>    <!--   <h2 v-text="flapped ?  '' :  cards[0].front"></h2>  ==    <h2> {{  flapped ?  '' :  cards[0].front}}</h2>     -->
                <div v-html="flapped ?  cards[0].back : ''  ">Description</div>
            </div>
        </div>

        <script src="data.js"></script>
        <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script> <!-- adding vueJS -->

        <script>

           const FlashCardApp = {
                data() {
                    return {
                        deckName: 'Vue.js Fundamentals',
                        cards, // == cards : cards .. we obtain it from data.js 
                        flapped:false
                    };
                }
            };
          var app =   Vue.createApp(FlashCardApp).mount('#app');


          /* to change any data from console ..
           First Way ..
           use vueInstanceVariable.field , example, app.flapped you will obtain current value of flapped . 
           also you can change value example, app.flapped = true .. 
            */
            
        </script>
    </body>
</html>
