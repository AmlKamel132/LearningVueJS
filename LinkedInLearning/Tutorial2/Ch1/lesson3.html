<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div id="display-list" class="row d-flex mb-3 align-items-center">
        <div class="col-sm-4">
         <img class="img-fluid d-block" :src="image" :alt="name"> <!--  Binding data to attributes -->
        </div>
        <div class="col">
          <h3 class="text-info">{{ name }}</h3>
          <p class="mb-0">{{  description}}</p>
          <div class="h5 float-right">{{price}}</div>     
         </div>
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      scr="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.j"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- add vue js to your app -->

    <script>
      var app = new Vue({ 
        el: "#app",
        data: {
            title:'Binding data to attributes',
            name:'Slicker Jacket',
            image:"https://hplussport.com/wp-content/uploads/2016/12/slicker-jacket_LYNDA_29941.jpg",
            price:25,
            description:"Wind and rain are no match for our organic bamboo slicker jacket for men and women. Triple stitched seams, zippered pockets, and a stay-tight hood are just a few features of our best-selling jacket."
           
        },
      });
    </script>
  </body>
</html>
