<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <title></title>
  </head>

  <body>
    <div class="container" id="app">
      <div class="form-inline mr-auto">
        <label class="font-weight-bold mr-2" for="formMax">max</label>
        <input
          type="text"
          id="formMax"
          class="form-control w-25"
          v-model="maximum"
        />
      </div>
      <input
        type="range"
        class="custom-range"
        min="0"
        max="200"
        v-model="maximum"
      />
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <div v-if="item.price<=Number(maximum)">
          <div class="col-sm-4">
            <img class="img-fluid d-block" :src="item.image" :alt="item.name" />
          </div>
          <div class="col">
            <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">${{ Number(item.price) }}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      scr="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.j"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      /**
       * here i'll use arrow function to make notes clear
       * open console & check it 
       */
      var app = new Vue({
        el: "#app",
        data: {
          title: "LifeCycle Hooks",
          products: null,
          maximum: 99,
        },
        mounted: () => {
          console.log(`Arrow Function in hooks `);
          console.log(this); // this here refernce to WindowÂ 
          console.log(`maximum is ${this.maximum}`);
        },
        created() {
          console.log(`Not Arrow Function in hooks `);
          console.log(this); //this here reference to our vue instance 
          console.log(`maximum is ${this.maximum}`);
        },
      });
    </script>
  </body>
</html>
